<div class="span6">
    <div class="control-group">
        <div class="controls">
            <label class='radio'>
                <input name='optionsRadios' id='PartnerToMyIdea' value='PartnerToMyIdea' type='radio' />Jag
                letar efter en partner til min idé</label>
            <label class='radio'>
                <input name='optionsRadios' id='IdeasToJoin' value='IdeasToJoin' type='radio' />Jag letar

            <label class='radio'>
                <input name='optionsRadios' id='JoinOrBeJoined' value='JoinOrBeJoined' type='radio' checked="checked" />Jag

                <input name='optionsRadios' id='Investements' value='Investements' type='radio' />Jag

</div>
